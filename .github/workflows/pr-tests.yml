name: PR - CI Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run workspace tests
        run: |
          pnpm -w -r test
        env:
          CI: true
