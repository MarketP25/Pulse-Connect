apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-gateway
  namespace: planetary-pulse
  labels:
    app: edge-gateway
    component: planetary-edge
    governance: marp
spec:
  replicas: 50  # Planetary scale - 50+ regions
  selector:
    matchLabels:
      app: edge-gateway
  template:
    metadata:
      labels:
        app: edge-gateway
        component: planetary-edge
        governance: marp
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3001'
        prometheus.io/path: '/metrics'
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: planetary/region
                operator: In
                values:
                - us-east-1
                - eu-west-1
                - ap-southeast-1
                # Add all planetary regions
      containers:
      - name: edge-gateway
        image: planetary/edge-gateway:latest
        ports:
        - containerPort: 3001
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: EDGE_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REGION_CODE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['planetary/region']
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: planetary-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: planetary-secrets
              key: redis-url
        - name: KAFKA_URL
          valueFrom:
            secretKeyRef:
              name: planetary-secrets
              key: kafka-url
        - name: MARP_BUNDLES_URL
          valueFrom:
            secretKeyRef:
              name: planetary-secrets
              key: marp-bundles-url
        - name: MARP_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: planetary-secrets
              key: marp-public-key
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      serviceAccountName: edge-gateway-sa
      securityContext:
        fsGroup: 1001
      volumes:
      - name: tmp-volume
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: edge-gateway-service
  namespace: planetary-pulse
  labels:
    app: edge-gateway
    component: planetary-edge
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3001
    protocol: TCP
    name: https
  selector:
    app: edge-gateway
  sessionAffinity: ClientIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edge-gateway-ingress
  namespace: planetary-pulse
  annotations:
    kubernetes.io/ingress.class: "planetary-gateway"
    cert-manager.io/cluster-issuer: "planetary-issuer"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - edge.planetary.pulse
    secretName: edge-gateway-tls
  rules:
  - host: edge.planetary.pulse
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edge-gateway-service
            port:
              number: 80

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: edge-gateway-sa
  namespace: planetary-pulse
  labels:
    app: edge-gateway
    component: planetary-edge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edge-gateway-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edge-gateway-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edge-gateway-role
subjects:
- kind: ServiceAccount
  name: edge-gateway-sa
  namespace: planetary-pulse

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: edge-gateway-pdb
  namespace: planetary-pulse
spec:
  minAvailable: 80%
  selector:
    matchLabels:
      app: edge-gateway

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: edge-gateway-hpa
  namespace: planetary-pulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: edge-gateway
  minReplicas: 50
  maxReplicas: 500
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 10
        periodSeconds: 60
